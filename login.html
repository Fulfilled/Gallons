<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallons</title>
    <link rel="stylesheet" href="./content/plugins/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./content/plugins/MDBootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="./content/plugins/MDBootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="register.css">

  <style>
      .input-group-text {
          background-color: #ffffff !important;
      }
  </style>
 
</head>

<body class="login-page">
    <!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark danger-color">
        <a class="navbar-brand" href="#">Gallons</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
          aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                    <i class='far fa-comment-alt'></i>Messages 
                <span class="sr-only"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                    <i class="fa fa-shopping-bag"></i> Orders</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>Account</a>
              <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                <a class="dropdown-item" href="#">My account</a>
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!--/.Navbar -->
     <!-- Form with header -->
     <div class="formcontainer">
            <div class="formbox text-white">
                <div class="card-body">

                <!-- Header -->
                <div class="form-header danger-color bar">
                    <h3><i class="fas fa-user"></i> Login Account:</h3>
                </div>

                <!-- Body -->
              
                <div class="form-group mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fas fa-envelope fa-lg prefix text-muted"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="Your Email" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                                Please enter your email.
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fas fa-lock fa-lg prefix text-muted"></i>
                                </span>
                            </div>
                        <input type="password" class="form-control" id="password" placeholder="Your Password" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                    Please enter your password.
                            </div>
                        </div>
                </div>
               
                <div class="text-center">
                    <button class="btn btn-danger btn-lg">Login</button>
                    <hr class="mt-4">
                    or login with
                    <div class="inline-ul text-center d-flex justify-content-center align-items-center">
                    <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                    <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                    <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                    <a class="p-2 m-2 fa-lg fb-ic"><i class="fab fa-facebook-f white-text"> </i></a>

                    </div>
                </div>

                </div>
            </div>
    </div>    
      <!-- Form with header -->
         
      
    




      <script src="./content/plugins/modernizr.js"></script>
      <script src="./content/plugins/jquery/dist/jquery.min.js"></script>
      <script src="./content/plugins/bootstrap-4/js/bootstrap.bundle.min.js"></script>
      <script src="./content/plugins/MDBootstrap/js/tether.min.js"></script>
      <script src="./content/plugins/MDBootstrap/js/mdb.min.js"></script>
</body>
</html>
